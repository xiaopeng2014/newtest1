<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=[1,3,6,3,7,3,8,6,38];

        var newArr=[];


        for(var i=0;i<arr.length;i++){
            for(var j=0;j<arr.length-1-i;j++){
                if(arr[j]==arr[j+1]){
                    continue;
                    newArr[newArr.length]=arr[j];
                }
            }
        }

        document.write(newArr);

    </script>
</head>
<body>

</body>
</html>
