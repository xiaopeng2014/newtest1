<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var ar=[1,2,4,5,20,4,6,3];
            for(i=0;i<ar.length-1;i++){
                for(j=0;j<ar.length-1-i;j++){
                    if(ar[j]>ar[j+1]){
                        var temp=0;
                        temp=ar[j];
                        ar[j]=ar[j+1];
                        ar[j+1]=temp;
                    }
                }
            }

            document.write(ar);


    </script>
</head>
