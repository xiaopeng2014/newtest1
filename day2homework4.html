<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum=0;
        for(i=1;i<=100;i++){
            if(i%3==0){
                continue;
            }
            sum+=i;
            if(sum>2000)
                break;
        }

        document.write(sum);

    </script>
</head>

</html>
